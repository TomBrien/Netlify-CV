experiences:
    - role: Cryogenic & Integration Lead
      time: 2017 - Present
      company: Mexico-UK Sub-mm Camera for Astronomy (MUSCAT)
      details: |
        Developed novel He3-light cooling system providing continous cooling
        of a 100-mK detector stage using a total of less the 10 L<sub>STP</sub>
        of helium-3. MUSCAT represents the first on-sky demonstration of passively
        switch soprtion refrigerators and miniature dilution refrigeration.

    - role: Testbed Development & Commissioning Lead
      time: 2015 - 2017
      company: "ESA TRP: Development of Low Dark Current
      MWIR/LWIR Detectors"
      details: |
        Developed a multi-banded cryogenic testbed for the study of a ultra-low
        dark current MCT detectors for astronomical applications in exoplanet
        science. The design concept of this testbed has since been reproduced
        and apoted by the European Space Agency.

